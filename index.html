<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Letter For You üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Great Vibes', cursive;
  background: linear-gradient(
    135deg,
    #ff80bf 0%,      
    #ff99d6 35%,     
    #ff66b2 70%,     
    #ff4d99 100%     
  );
  background-size: 300% 300%;
  animation: bgMove 20s ease infinite;
  position:relative;
  overflow:hidden; /* will be changed after button click */
}

@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Floating Button */
#giftButton {
  padding: 18px 40px;
  font-size:1.6rem;
  background:#b583ff; 
  color:#fff;
  border:none;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
  animation: floatBtn 2s ease-in-out infinite;
}
@keyframes floatBtn {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* Hearts container for initial page */
#initialHearts {
  position: fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* Paper with gradient and moving background */
.paper {
  position: relative;
  width:675px;
  margin:50px auto;
  background: linear-gradient(135deg,#ffe0f0,#ffb3d9,#ff99cc);
  background-size: 300% 300%;
  animation: paperBgMove 25s ease infinite;
  padding:100px 44px 80px;
  font-size:1.55rem;
  line-height:2;
  color:#000;
  box-shadow: inset 0 0 22px rgba(0,0,0,.06),0 30px 60px rgba(0,0,0,.25);
  display:none;
  z-index:2;
  overflow:hidden;
}

@keyframes paperBgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Cylindrical Rollers (now fully visible) */
.roller {
  position:absolute;
  left:-50px; /* extend outside paper */
  width:calc(100% + 100px); /* full width + extra */
  height:28px;
  border-radius:50%; 
  background: linear-gradient(145deg,#6b3f1c,#8a5a30,#6b3f1c);
  box-shadow: inset 0 2px 8px rgba(255,255,255,.3), inset 0 -4px 10px rgba(0,0,0,.4), 0 4px 8px rgba(0,0,0,.3);
}
.roller::before,.roller::after{
  content:"";
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:26px; 
  height:26px; 
  border-radius:50%;
  border:2px solid #cfa574;
  background: radial-gradient(circle at 30% 30%, #e6cfa0, #5a3518 80%);
  box-shadow: 0 0 2px rgba(0,0,0,0.2);
}
.roller .engraving{
  position:absolute;
  width:4px;
  height:4px;
  background:#a1734d;
  border-radius:50%;
  opacity:0.6;
  top:50%;
  transform:translateY(-50%);
}
.roller::before{left:-14px;}
.roller::after{right:-14px;}
.roller.top{top:-14px;} 
.roller.bottom{bottom:-14px;} 

/* Royal Heading */
#royalHeading {
  text-align:center;
  font-weight:700;                  
  font-size:1.85rem;                
  margin-bottom:20px;
  font-family: 'Great Vibes', cursive;
}

/* Typing text (letter body) */
#typing {
  white-space: pre-wrap;
  font-family: 'Great Vibes', cursive;
  font-weight:400;
  font-size:1.55rem;
}

/* Signature */
#signature {
  margin-top:40px;
  font-family: 'Great Vibes', cursive;
  font-size:1.55rem;
  font-weight:400;  
  display:none;
  text-align:right;
}

/* Letter background hearts */
.paper .hearts {
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart {
  position:absolute;
  width:14px;
  height:14px;
  background:#ff5fa2;
  transform:rotate(45deg);
  animation: heartFloat 6s ease forwards;
  opacity:0;
}
.heart::before,.heart::after{
  content:"";
  width:14px; height:14px;
  background:#ff5fa2;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-7px; left:0;}
.heart::after{left:-7px; top:0;}
@keyframes heartFloat { 0%{transform:translateY(40px) rotate(45deg);opacity:0}30%{opacity:.7}100%{transform:translateY(-360px) rotate(45deg);opacity:0} }

</style>
</head>
<body>

<!-- Initial Hearts -->
<div id="initialHearts"></div>

<button id="giftButton">Here is a gift for you üíù, click me</button>

<div class="paper" id="paper">
  <div class="roller top">
    <div class="engraving" style="left:15%;"></div>
    <div class="engraving" style="left:40%;"></div>
    <div class="engraving" style="left:65%;"></div>
    <div class="engraving" style="left:80%;"></div>
  </div>
  
  <div id="royalHeading"></div>
  <div id="typing"></div>
  <div id="signature">- From the King</div>
  
  <div class="roller bottom">
    <div class="engraving" style="left:10%;"></div>
    <div class="engraving" style="left:35%;"></div>
    <div class="engraving" style="left:60%;"></div>
    <div class="engraving" style="left:85%;"></div>
  </div>
  
  <div class="hearts" id="letterHearts"></div>
</div>

<script>
const giftButton = document.getElementById("giftButton");
const paper = document.getElementById("paper");
const royalHeading = document.getElementById("royalHeading");
const typing = document.getElementById("typing");
const signature = document.getElementById("signature");
const initialHearts = document.getElementById("initialHearts");
const letterHeartsContainer = document.getElementById("letterHearts");

const royalText = "To the Queen";
const letterText = `
Hey Laksh,
It‚Äôs been six months already,
and somehow it still feels like it all happened in the blink of an eye.

In this time, you‚Äôve become my happiness,
my peace, and my favorite person.
You‚Äôre my best friend, my everything.

I love you,
more than I could ever explain.
No matter how many words I use,
they‚Äôll never be enough to express how much you mean to me.

I‚Äôm grateful for every moment we‚Äôve shared,
and I just want more of you, always.

Happy six months, baby girl.
`;

const typingSpeed = 50; 
let iRoyal = 0;
let iLetter = 0;

// Initial hearts
let initialHeartInterval = setInterval(() => {
  const h = document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.style.top=Math.random()*100+"%";
  h.style.animationDuration=(5+Math.random()*3)+"s";
  initialHearts.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},33); // ~30 hearts/sec

// Typing
function typeRoyalHeading() {
  if (iRoyal < royalText.length) {
    royalHeading.textContent += royalText.charAt(iRoyal);
    iRoyal++;
    setTimeout(typeRoyalHeading, typingSpeed);
  } else {
    typeLetterBody();
  }
}

function typeLetterBody() {
  if (iLetter < letterText.length) {
    typing.textContent += letterText.charAt(iLetter);
    iLetter++;
    setTimeout(typeLetterBody, typingSpeed);
  } else {
    signature.style.display = "block";
  }
}

// Hearts in letter background
function startLetterHearts() {
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100 + "%";
    h.style.top=Math.random()*100 + "%";
    h.style.animationDuration=(5 + Math.random()*3)+"s";
    letterHeartsContainer.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },200); // 5 hearts/sec
}

// Button click
giftButton.addEventListener("click", () => {
  giftButton.style.display = "none";
  initialHearts.style.display = "none"; // hide initial hearts
  paper.style.display = "block";

  // Allow scrolling after button click
  document.body.style.overflow = "auto";

  typeRoyalHeading();
  startLetterHearts();
});
</script>

</body>
</html>
